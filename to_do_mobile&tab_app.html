<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./to_do_mobile&tab_app.css" />
    

    <script
      src="https://kit.fontawesome.com/258baef9f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    

    

    <div class="adjust">
      <div id="tasks">
        <h1>
          <span  >Tasks</span>
          <span id="list">List</span>
        </h1>
      </div>
    </div>

    <div class="add">
      <div class="item">
       <a  href="./to_do_mobile&tab_app1.html"> <i  class="fa-solid fa-circle-plus"> </i>
        
        <p id="para">Add New Task</p></a>
      </div>
    </div>

    <div class="container">
      <div class="box">
        <p class="para">Trip to Paris</p>
        <br><hr><br>
        <input  type="checkbox" />
        <span style="text-decoration:line-through;">Visit Church</span><br><br>
        <input type="checkbox" />
        <span>Shopping</span>
      </div>

      <div class="box">
        <p class="para">My To Do List</p>
        <br><hr><br>
        <input type="checkbox" />
        <span style="text-decoration:line-through;">Visit Supermarket</span><br><br>
        <input type="checkbox" />
        <span>Buy vegetables</span>
      </div>

      <div class="box">
        <p class="para">Movies I will Watch</p>
        <br><hr><br>
        <input type="checkbox" />
        <span style="text-decoration:line-through;">Stranger Things 4</span><br><br>
        <input type="checkbox" />
        <span>Avengers Endgame</span>
      </div>

      <div class="box">
        <p class="para">Daily Morning Routine for...</p>
        <br><hr><br>
        <input type="checkbox" />
        <span style="text-decoration:line-through;">wake up at 6 Am</span><br><br>
        <input type="checkbox" />
        <span>Sleep at 10 PM</span>
      </div>

      <div class="box">
        <p class="para">Books to Read</p>
        <br><hr><br>
        <input type="checkbox" />
        <span style="text-decoration:line-through;">Design of Everyday</span><br><br>
        <input type="checkbox" />
        <span>Alchemist</span>
      </div>
    </div>
  </body>
</html>
